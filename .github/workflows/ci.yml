name: CI - test:quick

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: btl_robotics
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -P3306 -uroot -p123456 2>/dev/null && break || sleep 2
          done

      - name: Seed database
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: 123456
          DB_NAME: btl_robotics
          DB_PORT: 3306
        run: node integration/seed.js

      - name: Run quick integration tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: 123456
          DB_NAME: btl_robotics
          DB_PORT: 3306
          TEST_PORT: 4001
        run: npm run test:quick
